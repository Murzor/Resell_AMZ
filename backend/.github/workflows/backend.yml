name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy black isort
      
      - name: Run black
        run: black --check app/ tests/ --line-length=100
      
      - name: Run isort
        run: isort --check-only app/ tests/
      
      - name: Run flake8
        run: flake8 app/ tests/ --max-line-length=100 --ignore=E501,W503
      
      - name: Run mypy
        run: mypy app/ --ignore-missing-imports || true

  test:
    name: Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: arbitrage_user
          POSTGRES_PASSWORD: arbitrage_pass
          POSTGRES_DB: arbitrage_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright
        run: playwright install chromium
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql://arbitrage_user:arbitrage_pass@localhost:5432/arbitrage_db_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key
          ADMIN_PASSWORD: test-password
        run: pytest tests/ -v

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    needs: [lint, test]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        run: |
          docker build -t arbitrage-api:latest -f Dockerfile .
          docker build -t arbitrage-worker:latest -f Dockerfile.worker .

